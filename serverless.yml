service: wishy

provider:
  name: aws
  runtime: provided.al2023
  region: ${env:AWS_REGION, 'eu-west-1'}
  stage: ${env:STAGE, 'dev'}
  apiGateway:
  binaryMediaTypes:
    - "application/pdf"
   

functions:
  lambda:
    handler: bootstrap
    events:
      #- http:
      #   path: /categories
      #    method: ANY
      - http:
          path: /wishes
          method: GET
      - http:
          path: /wishes/pdf
          method: GET
          response:
            headers:
              Content-Type: "'application/pdf'"
          contentHandling: CONVERT_TO_BINARY


